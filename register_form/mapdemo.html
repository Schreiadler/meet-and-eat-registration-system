<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>meet&amp;eat registration mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="lib/fuelux/css/fuelux.min.css" rel="stylesheet">
    <link href="lib/fuelux/css/fuelux-responsive.min.css" rel="stylesheet">


    <link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="lib/leaflet/leaflet.ie.css"/>
    <![endif]-->
</head>

<body>

<div class="modal hide fade " id="testmodal" style="width: 80%; min-width: 580px; left: 10%; margin-left: 0">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Confirm your location
            <small>drag the marker to the right position.</small>
        </h3>
    </div>
    <div class="modal-body">
        <div id="map" style="height: 300px;"></div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Cancel</a>
        <a href="#" class="btn btn-primary">Save location</a>
    </div>
</div>
<!-- Part 1: Wrap all page content here -->
<div id="wrap">

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h1>meet&eat registration mockup</h1>
        </div>

    </div>


</div>


<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="lib/jquery/jquery-1.9.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/jqBootstrapValidation/jqBootstrapValidation.js"></script>
<script src="lib/fuelux/myWizard.js"></script>

<script src="lib/leaflet/leaflet.js"></script>
<script src="js/geosearch.js"></script>
<script src="js/geosearch_provider.js"></script>

<script type="text/javascript">
    $(function () {
        var $modal = $("#testmodal");
        $("#testmodal").modal("show");


        var map = L.map('map').setView([51.050399, 13, 737246], 11);

        var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}).addTo(map);


        var searcher = new L.Control.GeoSearch({
            provider: new L.GeoSearch.Provider.OpenStreetMap()
        });
        searcher.addTo(map);
        searcher.geosearch("Dresden, Zellescher Weg 41");

        $modal.on("shown", function() {
            map.invalidateSize();
        });

        $modal.find(".btn-primary").on("click", function (e) {
            e.preventDefault();
            console.log(searcher.getSelectedLocation());
            alert(searcher.getSelectedLocation());
        })
    });
</script>
</body>
</html>
